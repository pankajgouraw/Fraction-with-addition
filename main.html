<!DOCTYPE html>
<html>
   <head>
      <title>ClassTeacher</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/animate.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/enableDragMobile.js"></script>
   </head>
   <body >
      <!-- <body oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;"> -->
      <div class="mainWrapper">
         <div class="wrapper">
         <div id="header">
            <div class="logo logoWrapper">
               <a href="main.html"> <img src="img/logo.png"> </a>
               <h3 id="headerText"></h3>
            </div>
         </div>
        </div>
        <div id="innerWrapper" class="animated fadeIn">
            <h2 id="instruction"></h2>
        
          <div class="questContainer">
             <div class="question fontSize">
  <!--              <div class="singleFraction">
                 <p class="noOne">2</p>
                 <p class="straightLine"></p>
                 <p class="noTwo">3</p>
               </div>
               <p class="plusSign sign">+</p>
               <div class="singleFraction">
                 <p class="noOne">2</p>
                 <p class="straightLine"></p>
                 <p class="noTwo">3</p>
               </div> -->

             </div>
             <div class="ansContainer fontSize">
               <p class="equalSign sign">=</p>
                <div class="singleFraction">
                 <p class="noOne"><span class="drop" >2</span> <span>+</span> <span class="drop" >4</span></p>
                 <p class="straightLine firstOperation"></p>
                 <p class="noTwo"><span>3</span></p>
               </div>
               <p class="equalSign sign">=</p>
                <div class="singleFraction">
                 <p class="noOne"><span class="drop" >23</span></p>
                 <p class="straightLine secondOperation"></p>
                 <p class="noTwo"><span class="drop" >3</span></p>
               </div>
             </div>  
          </div>

          <div class="wellDone">
            <img src="img/wellDone.png" />
            <h3>Well Done</h3>
          </div> 
          <div class="errors">
            <img src="img/oops.png" />
            <h3>Try Again</h3>
          </div>
         </div><!--innerwrapper end here -->
        </div>  <!--wrapper end here -->
      <script type="text/javascript" src="data/data.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
   </body>
</html>
