<!DOCTYPE html>
<html>
   <head>
      <title>ClassTeacher</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/animate.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/enableDragMobile.js"></script>
   </head>
   <body >
      <!-- <body oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;"> -->
      <div class="mainWrapper">
         <div class="wrapper">
         <div id="header">
            <div class="logo logoWrapper">
               <h3 id="headerText"></h3>
               <a href="main.html"> <img src="img/logo.png"> </a>
            </div>
         </div>
        </div>
        <div id="innerWrapper" class="animated fadeIn">
          <h2 id="instruction"></h2>
<!--             <div class="resultContainer border">
              <div class="output"></div>
              <div class="output"></div>
              <div class="output"></div>
              <div class="output"></div>
              <div class="output"></div>
              <div class="output"></div>
              <div class="output"></div>
              <div class="output"></div>
              <div class="output"></div>
              <div class="output"></div>
            </div> -->
          <div class="questContainer">
             <div class="question fontSize">
             </div>
             <div class="ansContainer fontSize">
               <!-- <p class="equalSign sign">=</p> -->
                <div class="singleFraction">
                  <div class="signContainer"><p class="equalSign sign">=</p></div>
                  <div class="inputBox">
                     <p class="noOne" id='afterDevideAdd'></p>
                     <p class="straightLine firstOperation"></p>
                     <p class="noTwo lcm" ><span class="drop"></span></p>
                  </div>
                </div>
                <div class="singleFraction">
                 <div class="signContainer"><p class="equalSign sign">=</p></div>
                    <div class="inputBox">
                       <p class="noOne" id='ansTop'></p>
                       <p class="straightLine secondOperation"></p>
                       <p class="noTwo lcm" ></p>
                   </div>
               </div>
             </div>  
          </div>

          <div class="optionContainer">
            <ul class="fontSize">
              <li><span class="drag">0</span></li>
              <li><span class="drag">1</span></li>
              <li><span class="drag">2</span></li>
              <li><span class="drag">3</span></li>
              <li><span class="drag">4</span></li>
              <li><span class="drag">5</span></li>
              <li><span class="drag">6</span></li>
              <li><span class="drag">7</span></li>
              <li><span class="drag">8</span></li>
              <li><span class="drag">9</span></li>
            </ul>
          </div>

          <div class="score">
            <div>
              <p>Total Question : <span class="totalQuest"></span></p>
              
              <p>Correct Answers : <span class='youDidCorrect'></span></p>
              <!-- <p class="devider"></p> -->
            </div>
          </div>

          <div class="buttonContainer">
            <button id='next'>Next</button>
            <button id='check'>Check</button>
            <button id='showAns'>Show Answer</button>
            <button id='reset'>Reset</button>
            <button id='playAgain'>Play Again</button>
            <button id='yourScore'>Your Score</button>
          </div>

          <div class="wellDone">
            <img src="img/wellDone.png" />
            <h3>Well Done</h3>
          </div> 
          
          <div class="errors">
            <img src="img/oops.png" />
            <h3>Try Again</h3>
          </div>


         </div><!--innerwrapper end here -->
        </div>  <!--wrapper end here -->
      <script type="text/javascript" src="data/data.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
   </body>
</html>
